	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Golden Grid System Demo</title>

		<!-- Please don't add "maximum-scale=1" here. It's bad for accessibility. -->
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Feel free to split the CSS into separate files, if you like. -->
		<link rel="stylesheet" href="css/GGSX.css"/>

		<!-- Here's Golden Gridlet, the grid overlay script. -->
		<script src="GGS.js"></script>

		<!--
			This script enables structural HTML5 elements in old IE.
			http://code.google.com/p/html5shim/
		-->
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<body lang="en">

		<style>
			/* for demo purposes only */
			.row {
				margin-bottom: 2em;
			}
		</style>


		<div class="row">
			<div class="col-8-of-8" style="background: rgba(255,0,200,0.5);">
				<p>8 of 8<p>
			</div>
		</div>

		<div class="row">
			<div class="col-2-of-4" style="background: rgba(255,200,0,0.5);">
				<p>2 of 4<p>
			</div>
			<div class="col-2-of-4" style="background: rgba(255,100,0,0.5);">
				<p>2 of 4<p>
			</div>
		</div>

		<div class="row">
			<div class="col-2-of-8" style="background: rgba(255,200,0,0.5);">
				<p>2 of 8<p>
			</div>
			<div class="col-6-of-8" style="background: rgba(255,100,0,0.5);">
				<p>2 of 8<p>
			</div>
		</div>

		<div class="row">
			<div class="col-1-of-8" style="background: rgba(255,0,200,0.5);">
				<p>1 of 8<p>
			</div>
			<div class="col-1-of-8" style="background: rgba(255,100,0,0.5);">
				<p>1 of 8<p>
			</div>
			<div class="col-6-of-8" style="background: rgba(255,255,20,0.5);">
				<p>2 of 8<p>
			</div>
		</div>

		<div class="row">
			<div class="col-8-of-16" style="background: rgba(255,0,200,0.5);">
				<p>8 of 16<p>
			</div>
			<div class="col-3-of-16" style="background: rgba(255,100,0,0.5);">
				<p>3 of 16<p>
			</div>
			<div class="col-5-of-16" style="background: rgba(255,255,20,0.5);">
				<p>5 of 16<p>
			</div>
		</div>


	</body>

</html>
